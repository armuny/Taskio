<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسکیو | مدیریت وظایف</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='8' fill='%232196f3'/><path d='M9 16L14 21L23 10' stroke='white' stroke-width='3' fill='none' stroke-linecap='round' stroke-linejoin='round'/></svg>">



</head>
<body>

<!-- این خط اضافه شده است: لوگوی Taskio -->
<div class="brand-logo">Taskio</div>

<div class="container">
    <header>
        <div class="header-content">
            <!-- آیکون چرخ‌دنده -->
            <div class="settings-wrapper">
                <button id="menu-btn" class="icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>
                
                <!-- منوی بازشو -->
                <div id="settings-dropdown" class="dropdown-menu"></div>
            </div>
        </div>

        <h1 id="header-title">وظایف من</h1>
    </header>

    <div class="input-group">
        <input type="text" id="todo-input" placeholder="کار جدید را بنویسید...">
        <!-- دکمه با آیکون SVG برای وسط‌چین دقیق -->
        <button id="add-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </button>
    </div>

    <ul id="todo-list"></ul>
</div>

<!-- مودال -->
<div id="auth-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">
    <!-- آیکون ضربدر -->
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg></span>
        <h2 id="modal-title">ورود به حساب</h2>
        
        <div class="auth-form">
            <div id="signup-fields" style="display: none;">
                <input type="text" id="fname-input" placeholder="نام" class="auth-input">
                <input type="text" id="lname-input" placeholder="نام خانوادگی" class="auth-input">
            </div>
            
            <div id="credentials-fields">
                <input type="email" id="username-input" placeholder="ایمیل" class="auth-input ltr-input">
                <input type="password" id="password-input" placeholder="رمز عبور" class="auth-input ltr-input">
            </div>
            
            <p id="auth-msg" class="error-msg"></p>
            
            <button id="submit-auth-btn">ورود</button>
            
            <!-- فوتر جدید با دکمه طوسی -->
            <div class="auth-footer" id="auth-footer-links">
                <span id="switch-text">حساب ندارید؟</span>
                <button id="switch-auth-btn" class="secondary-btn">ثبت نام</button>
            </div>
        </div>
    </div>
</div>

<div id="alert-modal" class="modal">
    <div class="modal-content alert-content">
        <h3 id="alert-title">پیام</h3>
        <p id="alert-text">متن پیام</p>
        <div class="alert-buttons">
            <button id="alert-cancel-btn" style="display:none;">انصراف</button>
            <button id="alert-ok-btn">باشه</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
