<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسک منیجر پیشرفته</title>
    
    <!-- فونت وزیرمتن -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <!-- آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- استایل تقویم فارسی -->
    <link rel="stylesheet" href="https://unpkg.com/kamadatepicker/dist/kamadatepicker.min.css">

    <!-- فایل استایل ما -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>تسک‌های من</h1>
            <div id="user-info">
                <span id="user-email"></span>
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <!-- بخش لاگین -->
        <div id="auth-container" class="auth-box">
            <h2>ورود به حساب</h2>
            <input type="email" id="email" placeholder="ایمیل خود را وارد کنید">
            <input type="password" id="password" placeholder="رمز عبور">
            <button id="login-btn" class="primary-btn">ورود / ثبت نام</button>
            <p id="auth-msg"></p>
        </div>

        <!-- بخش اصلی برنامه -->
        <main id="app-content" style="display: none;">
            
            <!-- TASK COMPOSER (جایگزین اینپوت ساده) -->
            <div class="task-composer" id="task-composer">
                
                <div class="composer-inputs">
                    <!-- تایتل -->
                    <input type="text" id="composer-title" placeholder="کاری برای انجام دادن دارید؟" autocomplete="off">
                    
                    <!-- توضیحات (در حالت بسته مخفی است) -->
                    <textarea id="composer-desc" placeholder="توضیحات تکمیلی (اختیاری)..." rows="1"></textarea>
                </div>

                <!-- فوتر کامپوزر (دکمه‌ها و اکشن‌ها) -->
                <div class="composer-footer">
                    <div class="composer-actions">
                        
                        <!-- دکمه تاریخ -->
                        <div class="action-wrapper">
                            <button class="icon-btn" id="btn-date" title="تاریخ سررسید">
                                <i class="far fa-calendar-alt"></i>
                                <span id="label-date" class="badge-value"></span>
                            </button>
                            <!-- اینپوت مخفی برای تقویم -->
                            <input type="text" id="date-input-hidden" style="position: absolute; visibility: hidden; pointer-events: none;">
                        </div>

                        <!-- دکمه اولویت -->
                        <div class="action-wrapper">
                            <button class="icon-btn" id="btn-priority" title="اولویت">
                                <i class="fas fa-flag"></i>
                                <span id="label-priority" class="badge-dot"></span>
                            </button>
                            <!-- پاپ‌اوور اولویت -->
                            <div class="popover" id="popover-priority">
                                <div class="popover-item" data-p="high"><i class="fas fa-flag text-red"></i> بالا</div>
                                <div class="popover-item" data-p="medium"><i class="fas fa-flag text-orange"></i> متوسط</div>
                                <div class="popover-item" data-p="low"><i class="fas fa-flag text-blue"></i> پایین</div>
                                <div class="popover-item" data-p="none"><i class="fas fa-ban text-gray"></i> بدون اولویت</div>
                            </div>
                        </div>

                        <!-- دکمه تگ -->
                        <div class="action-wrapper">
                            <button class="icon-btn" id="btn-tags" title="تگ‌ها">
                                <i class="fas fa-hashtag"></i>
                            </button>
                            <!-- پاپ‌اوور تگ -->
                            <div class="popover" id="popover-tags">
                                <input type="text" id="tag-input" placeholder="تگ جدید و اینتر...">
                                <div id="tags-list-container">
                                    <!-- لیست تگ‌های انتخاب شده اینجا می‌آید -->
                                </div>
                            </div>
                        </div>

                    </div>
                    
                    <button id="composer-submit" class="submit-btn" disabled>
                        افزودن <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <!-- لیست تسک‌ها -->
            <div class="tasks-list" id="todo-list">
                <!-- تسک‌ها اینجا رندر می‌شوند -->
            </div>

            <div id="loading" class="loading-spinner" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
        </main>
    </div>

    <!-- اسکریپت‌ها -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/kamadatepicker/dist/kamadatepicker.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
